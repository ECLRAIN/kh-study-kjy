<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 적용 방법 배우기</title>
</head>
<body>
    <!--스타일 적용 시키는 방법
    1.인라인 스타일 -태그에 직접 스타일 속성을 작성 가독성은 떨어지지만 우선순위가 가장 높아 간단하다
    2.스타일 태그 - 스타일 태그를 생성하여 외부에서 들여오는 것 가독성이 좋지만 선택자를 알아야함
    3.스타일 파일 - css확장자를 가진 파일에 디자인 코드 가장 손이 많이 가지만 모듈을 만듬-->
    <h1 style="COLOR:RED">HELLO WORLD</h1><!--인라인-->
    <style>
    H2{color: blue;}
    </style>

    <link rel="stylesheet" type="text/css" href="01.basic.css">

    <H2>매크로 명령 컨트롤+ 클릭해서 동시 입력</H2>
    <H1>매크로 명령 컨트롤+ 클릭해서 동시 입력</H1>
    <h3>매크로 명령 컨트롤+ 클릭해서 동시 입력</H3> <!--스타일 파일-->
    <H1>매크로 명령 컨트롤+ 클릭해서 동시 입력</H1>
    <!--f1에서 셋팅 quoto에서 오토 크레이트 quoto-->
</body>
</html>
