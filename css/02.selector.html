<!DOCTYPE html>
<html lang="ko">
<head> <!--보이지 않는 설정-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 셀렉터</title>
    <!--스타일, 링크는 헤드에서 만든다-->
    <!--
        스타일 태그를 이용하여 디자인을 할 경우 선택자가 반드시 필요

        태그 선택자: 태그명으로 대상을 선택 모듈 만들 때나 씀 왜냐 너무 광범위하게 적용 됨

        ID 선택자: 태그에 부여된 식별자(ID)로 대상을 선택하여 부여
        (주의) 아이디는 페이지 내에서 유일해야 한다

        클래스 선택자: 태그에 부여된 클래스로 대상을 선택
        주의 여러 개에 동일한 클래스 부여 가능 하나의 태그에 여러 개의 클래스를 부여

        속성 선택자: 태그의 속성을 이용하여 대상을 선택

        아이디는 # 유일
        클래스는 . 막써도 됨
    -->
    <style>
        /*h1{color: blueviolet;}*/
        h1[ID=KIM]{background-color: aqua;}
        #KIM{color: aliceblue;}
        [class=a]{
            /*text-decoration: line-through;*/
        }
        .a{
            text-decoration: underline;
        }
        .b{
            border: 1px dashed red;
        }

    </style>
</head>
<body>
    <h1>HELLO</h1>
<h1>heal</h1>
<h1 class="a">heal</h1>
    <h1 class="b">heal</h1>
</body>
</html>
