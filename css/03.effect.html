    <style>
        input[name=keyword]{

        }
        .user-input{
            color: aqua;
            background-color: beige;
            font-family: 궁서;
            font-size: 18px;
            padding: 10px;
            margin: 11px 0px;
            box-sizing: border-box;
            width: 400px;
        }
    </style>
<body>
    <input name="keyword" class="user-input">

    color : 글자 색상
    <br><br>
    background-:배경 속성(하위 속성)
    <br><br>
    font -:글자 관련된 속성
    <br><br>
    margin 바깥쪽 여백 태그와 태그 사이의 간격을 벌릴 때 씀<br>
    마진은 좌우를 주지 않는다 상하만 준다 11px 0px이면 상11px 하 0
    <br><br>
    padding 안쪽 여백
    <br><br>
    box-sizing: 크기 설정 기준
