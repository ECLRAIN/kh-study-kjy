<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <style>
        /*
        아이콘 사용 시 좋은 점
        1.이미지에 비해 압도적으로 적은 용량
        2.이미지보다 강력한 커스터마이징
        */
        .custom-size{
            font-size: 30px;
        }
        .color-primary{
            color: cadetblue;
        }
        .color-secondary{
            color: brown;
        }
        .color-steam{
            color: darkblue;
        }

    </style>
</head>
<body>
    <div class="container-600">
        <div class="row mt-40">
            <h1>아이콘</h1>
        </div>
        <div class="row">
            <i class="fa-brands fa-discord"></i>
            <i class="fa-solid fa-dragon"></i>
            <i class="fa-solid fa-skull-crossbones"></i>
            <i class="fa-brands fa-steam"></i>
            <i class="fa-brands fa-playstation"></i>
        </div>

        <div class="row mt-40">
            <h1>크기 변경</h1>
        </div>
        <div class="row">
            <i class="fa-brands fa-discord fa-2x"></i>
            <i class="fa-solid fa-dragon fa-3x"></i>
            <i class="fa-solid fa-skull-crossbones fa-4x"></i>
            <i class="fa-brands fa-steam fa-5x"></i>
            <i class="fa-brands fa-playstation fa-6x"></i>
            <i class="fa-solid fa-headset custom-size"></i>
        </div>

        <div class="row mt-40">
            <h1>색깔 변경</h1>
        </div>
        <div class="row">
            <i class="fa-brands fa-discord color-primary"></i>
            <i class="fa-solid fa-dragon color-secondary"></i>
            <i class="fa-solid fa-skull-crossbones color-"></i>
            <i class="fa-brands fa-steam fa-5x"></i>
            <i class="fa-brands fa-playstation fa-6x"></i>
            <i class="fa-solid fa-headset "></i>
        </div>

        <div class="row mt-40">
            <h1>애니메이션</h1>
        </div>
        <div class="row">
            <i class="fa-brands fa-discord color-primary"></i>
            <i class="fa-solid fa-dragon color-secondary"></i>
            <i class="fa-solid fa-skull-crossbones color-"></i>
            <i class="fa-brands fa-steam fa-5x color-steam fa-spin"></i>
            <i class="fa-brands fa-playstation fa-6x"></i>
            <i class="fa-solid fa-headset "></i>
        </div>
        <div class="row">
            <button class="btn btn-positive">
                <i class="fa-solid fa-6x">

                    처리중
                </i>
            </button>
        </div>
        <div class="row">
            <a href="#">YOUTUBE</a> or
            <i class="fa-brands fa-youtube fa-2x"></i>
        </div>
        <div
    </div>
</body>
</html>
