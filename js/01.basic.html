<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic</title>

    <script type="text/javascript">
        //자바스크립트 코드
    // 1. 인터프리터 방식의 언어
    // 2. 자료형을 크게 구분하지 않는다
    // 
    console.log("hello");
    // js자바스크립트는 변수를 var키워드로 생성한다
    var a=10;
    var b="hi";
    console.log(a);
    console.log(a+b);
    // 치명적인 경우가 아니면 넘어가고, 그를 위한 값들이 존재
    // NaN: not a number 
    console.log(a*b); //=NaN
    console.log(a/b); //=NaN
    console.log(a*b == a/b); //=false

    // undefined 초기화가 이루어지지 않은 상황
    var c;
    console.log(c); //=undefined

    // null 참조 대상 없음
    var d=null;
    console.log(d);

    //infinity 무한대
    var e= 10/0;
    console.log(e);
    
    // 입력은 사용하지 않는다
    // var f=prompt("입력하세요")

    //  num이 홀수 인지 짝수 인지 판정해서 출력
    var num=25;
    if(num%2==0){
        console.log("짝수입니다");
    }
    else{
        console.log("홀수입니다");
    }

    for(var i=1;i<=10;i++){
        console.log("i="+i);
    }
</script>

</head>
<body>

    <!-- HTML 화면 -->
    
</body>
</html>
