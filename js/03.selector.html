<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type="text/javascript">
        //자바스크립트 코드

        // 목표 빨강 버튼을 누르면 h1의 글자가 빨간색으로 변경
        function red(){
            //console.log("red 함수 실행")

            var target = document.querySelector("h1") //h1태그를 불러오세요
            //target.style="color:red"; //타겟의 스타일 속성을 지정한다
         target.style.color="red";
        
        }
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <button onclick="red();">빨강</button>
    <h1>자바스크립트 하이</h1>
</body>
</html>
