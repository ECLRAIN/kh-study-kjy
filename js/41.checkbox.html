<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery checkbox 제어</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">

    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        $(function(){
            //attr 대상 태그에 적힌 속성을 글자 그대로 읽어온다 (눈에 보이는대로 읽는다 커스텀 속성도 읽을 수 있다)
            //prop 대상 태그에서 관리하는 구조적인 속성을 읽는다 (컴터가 해석함)
            //전체선택 버튼 이벤트
            $(".btn1").click(function(e){
                $("input[name=fruit]").prop("checked", true);//추천
                //$("input[name=fruit]").attr("checked", "checked");//비추천
                console.log($("input[name=fruit]").prop("checked", true));
            });
            
            
            //전체해제 버튼 이벤트
            $(".btn2").click(function(){
                $("input[name=fruit]").prop("checked", false);
                console.log($("input[name=fruit]").prop("checked", false));
            });

            //선택반전 버튼 이벤트
            //- 전체가 동일하게 처리되는 것이 아니라 각각 따져봐야 한다면 반복이 등장
            //- jquery 반복문을 사용!

            $(".btn3").click(function(){
                //this == 버튼(.btn3)

                //$(대상).each(함수) - 해당 함수를 요소 개수에 맞게 순차적으로 실행
                $("input[name=fruit]").each(function(){
                    //this == 현재 차례의 체크박스
                    //this.checked = !this.checked;//JS
                    $(this).prop("checked", !$(this).prop("checked"));//jquery
                });

            });

            //전체선택 체크박스 이벤트
            $(".check-all").on("input", function(){
                //this == 전체선택 체크박스

                var check = $(this).prop("checked");
                $("input[name=fruit]").prop("checked", check);
            });

        });
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-400">
        <div class="row center">
            <h1>체크박스</h1>
        </div>

        <div class="row">
            <label>
                <input type="checkbox" class="check-all">전체선택
            </label>
        </div>

        <div class="row">
            <label>
                <input type="checkbox" name="fruit" value="apple">사과
            </label>
            <label>
                <input type="checkbox" name="fruit" value="banana">바나나
            </label>
            <label>
                <input type="checkbox" name="fruit" value="pineapple">파인애플
            </label>
            <label>
                <input type="checkbox" name="fruit" value="pear">배
            </label>
            <label>
                <input type="checkbox" name="fruit" value="peach">복숭아
            </label>
        </div>

        <div class="row">
            <button class="btn1">전체선택</button>
            <button class="btn2">전체해제</button>
            <button class="btn3">선택반전</button>
        </div>
    </div>
    
    
</body>
</html>
