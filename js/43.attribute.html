<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="commons.css">

    <!-- jquery를 사용하기 위하여 라이브러리 js 파일을 불러온다-->
    <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
    <script type="text/javascript">
        $(function(){
            $("select[name=item]").on("input",function(){
                var name= $(this).val();
                var price= $(this).find("option:selected").attr("price"); // attr문자열로 들어온다
            });
        });
    </script>

</head>
<body>

    <!-- HTML 화면 -->
    <div class="container-400">
        <div class="row center">
            <h1>attr()의 활용</h1>
        </div>
        <div class="row">
            <select name="item">
                <option value="">선택</option>
                <option value="노트북" price="1000000">노트북(100만원)</option>
                <option value="노트북+가방" price="1050000">노트북+가방(105만원)</option>
                <option value="노트북+가방+마우스" price="1090000">노트북+가방+마우스(109만원)</option>
            </select>
        </div>
        <div class="row">
            상품: <span class="name"></span>
            가격: <span class="price"></span>
        </div>
    </div>
</body>
</html>
