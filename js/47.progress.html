    <style>
        .progressbar{
            border: 1px solid greenyellow;
            height: 10px;
            position: relative;
        }
        .progressbar > .inner{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 100%;
            background: rgb(2,0,36);
            background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(54,56,51,1) 27%, rgba(0,212,255,1) 100%);
        }
    </style>

        $(function(){

    <!-- HTML 화면 -->

            진행 상태바 만들기

        </div>
